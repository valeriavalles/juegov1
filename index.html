<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="core/css/fuentes.css">
    <link rel="stylesheet" href="core/css/index.css">
    <title>UPC - Login</title>
</head>

<body>
    <section  id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-right">
                    <div class="pt-4 pb-4">
                        <img src="assets/img/crisol-white.svg" alt="logo"
                            class="item">
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-3 text-center d-none d-sm-block">
                    <img src="assets/img/premio1.png" class="img-fluid floating" alt="premio 1">
                </div>
                <div class="col-md-6">
                    <div class="bg-login">
                        <div>
                            <h2>CONCURSO ¡DESAFÍATE Y GANA!</h2>
                            <form id="form" method="post">
                                <div class="form-group ">
                                    <input type="text" class="form-control usuarioupc" id="formGroupExampleInput"
                                        placeholder="Usuario UPC">

                                    <input type="text" class="form-control usuarioName" id="formGroupExampleInput"
                                        placeholder="Nombre">

                                    <input type="text" class="form-control usuarioLastName" id="formGroupExampleInput"
                                        placeholder="Apellido">

                                    <input type="text" class="form-control seudonimo" id="formGroupExampleInput2"
                                        placeholder="Seudónimo*">
                                </div>
                                <span class="bold"><strong>*Tu seudónimo se mostrará en el ranking de jugadores</strong>
                                </span><br>
                                <!-- <span class="text-error">Este seudónimo ya existe. Por favor, intenta con uno diferente.</span> -->
                                <div class="content-btn-lg">
                                    <input type="submit" class="bg-btn" value="Ingresar" id="btn-submit" disabled>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 text-center d-none d-sm-block">
                    <img src="assets/img/premio2.png" class="img-fluid floating" alt="premio 1">
                </div>
            </div>
            <div class="row d-flex justify-content-between mt-5">
                <div class="col-4 col-md-3">
                    <img src="assets/img/cespe1.svg" class="img-fluid" alt="">
                </div>
                <div class="col-4 col-md-3 text-right">
                    <img src="assets/img/cespe2.svg" class="img-fluid" alt="">
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-footer">
        <div class="container">
            <div class="row d-flex justify-content-between">
                <div class="col-md-2 text-center text-md-left">
                    <img src="assets/img/wasc.svg" alt="logo-wasc-blanco">
                </div>
                <div class="col-xs-12 col-sm-8 col-md-6 ">
                    <p class="text-direction text-center pt-3 pb-3 pt-md-0 pb-md-0">
                        Prolongación Primavera 2390, Monterrico, Santiago de Surco <br> Informes: 313-3333 - 610-5030 |
                        Servicio al alumno 630-3333 | Fax: 313-3334 <br> Política de Privacidad | Términos y Condiciones
                    </p>
                </div>
                <div class="col-md-2 mb-28 text-center text-md-right ">
                    <img src="assets/img/logo-exigete2.svg" alt="logo-wasc-blanco">
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-2.2.4.js"
        integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script src="core/js/validateform.js"></script>
    <script>
        jQuery(window).load(function () {
            jQuery("#main").css("min-height", (jQuery(window).height() - jQuery("footer").outerHeight() - jQuery("header").outerHeight() + "px"));
        }).resize(function () {
            jQuery("#main").css("min-height", (jQuery(window).height() - jQuery("footer").outerHeight() - jQuery("header").outerHeight() + "px"));
        });
        jQuery(document).ready(function () {
            jQuery("#main").css("min-height", (jQuery(window).height() - jQuery("footer").outerHeight() - jQuery("header").outerHeight() + "px"));
        })

    </script>
</body>

</html>
